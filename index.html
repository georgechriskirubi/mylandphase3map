<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Secure Mavoko Land Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #loginContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    #loginBox h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #map { height: 100vh; width: 100%; display: none; }
    #logoutBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login Interface -->
  <div id="loginContainer">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // 1️⃣ 🔧 Your Firebase Configuration (replace this with your actual config)
    const firebaseConfig = {
     apiKey: "AIzaSyAv9sckMh22FTjrnDQ0K4jxoMZ3alBRND8",
	 authDomain: "my-land-phase3-2025.firebaseapp.com",
     projectId: "my-land-phase3-2025",
     storageBucket: "my-land-phase3-2025.firebasestorage.app",
     messagingSenderId: "53046594855",
     appId: "1:53046594855:web:a6a8553bbb341f72376d02"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 2️⃣ Login Logic
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("map").style.display = "block";
        document.getElementById("logoutBtn").style.display = "block";
        loadMap();
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    // 3️⃣ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await auth.signOut();
      location.reload();
    });

    // 4️⃣ Map Logic (only loads after login)
    function loadMap() {
      var map = L.map('map').setView([-1.45, 37.0], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Add Search control
      L.Control.geocoder().addTo(map);

      // Live location tracking
      map.locate({setView: true, watch: true, maxZoom: 16});
      function onLocationFound(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map)
          .bindPopup("You are within " + radius.toFixed(1) + " meters from this point").openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      map.on('locationfound', onLocationFound);

      // Add GeoJSON
      fetch('mavokoland.geojson')
        .then(response => response.json())
        .then(data => {
          const geoLayer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              let popupContent = "";
              for (let key in feature.properties) {
                popupContent += "<b>" + key + ":</b> " + feature.properties[key] + "<br>";
              }
              layer.bindPopup(popupContent);
            },
            style: { color: "#007800", weight: 1, fillOpacity: 0.5 }
          }).addTo(map);
          map.fitBounds(geoLayer.getBounds());
        });
    }
  </script>
</body>
</html>
